	<script type="text/javascript">
	function generateCode() {
		var foreground  = $('#foreground').val();
		var background  = $('#background').val();
		var bordercolor = $('#border-color').val();
		var borderwidth = $('#border-width').val();
		var corner      = $('#corner-radius').val();
		var height      = $('#height').val();
		var width       = $('#width').val();
		var fontsize    = $('#fontsize').val();
		var fontfamily  = $('#fontfamily').val();
		var padding     = $('#padding').val();

		var snippet = '<iframe src="http://qotd.ralph-schuster.eu/fqotd.pl?color='+foreground.substring(1)+'&fontsize='+fontsize+'&fontfamily='+fontfamily+'" style="border: '+borderwidth+' solid '+bordercolor+'; background: '+background+'; padding: '+padding+'; height: '+height+'; width: '+width+'; text-align: center; vertical-align: middle !important; -moz-border-radius: '+corner+'; border-radius: '+corner+';"></iframe>';
		$('#snippet').val(snippet);
		$('#preview').html(snippet);
	}

	</script>
