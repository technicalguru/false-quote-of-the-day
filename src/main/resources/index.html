<head>

<meta property="og:title" content="False Quote of the Day" />
<meta property="og:type" content="non_profit" />
<meta property="og:url" content="https://www.facebook.com/FalseQuoteOfTheDay" />
<meta property="og:image" content="" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
	function generateCode() {
		var foreground  = $('#foreground').val();
		var background  = $('#background').val();
		var bordercolor = $('#border-color').val();
		var borderwidth = $('#border-width').val();
		var corner      = $('#corner-radius').val();
		var height      = $('#height').val();
		var width       = $('#width').val();
		var fontsize    = $('#fontsize').val();
		var fontfamily  = $('#fontfamily').val();
		var padding     = $('#padding').val();

		var snippet = '<iframe src="http://qotd.ralph-schuster.eu/fqotd.pl?color='+foreground.substring(1)+'&fontsize='+fontsize+'&fontfamily='+fontfamily+'" style="border: '+borderwidth+' solid '+bordercolor+'; background: '+background+'; padding: '+padding+'; height: '+height+'; width: '+width+'; text-align: center; vertical-align: middle !important; -moz-border-radius: '+corner+'; border-radius: '+corner+';"></iframe>';
		$('#snippet').val(snippet);
		$('#preview').html(snippet);
	}

    </script>
</head>
<body onLoad="generateCode();">
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/de_DE/all.js#xfbml=1&appId=284450145016296";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<center>
<h1>False Quote of the Day</h1>
<div style="width: 1000px; vertical-align: middle;">
<div class="fb-like" data-href="https://www.facebook.com/FalseQuoteOfTheDay" data-send="false" data-layout="button_count" data-width="450" data-show-faces="true"></div>
<a href="https://twitter.com/fqotd" class="twitter-follow-button" data-show-count="false" data-lang="de" data-size="large" data-dnt="true">@fqotd folgen</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</div>
<div style="width: 1000px;">
<!--
<iframe src="http://qotd.ralph-schuster.eu/fqotd.html" style="border: 1px solid #999; padding: 5px; background: #c3e0ee; height: 40px; width: 100%; text-align: center; vertical-align: middle !important; -moz-border-radius: 15px; border-radius: 15px;"></iframe>
-->
<form id="generateForm">
	<table style="margin: 10px; border: 1px solid #999; padding: 5px; background: #eeeeee; -moz-border-radius: 15px; border-radius: 15px;">
		<tr>
			<td>Foreground:</td>
			<td><input type="text" size="6" id="foreground" value="#000000"/></td>
			<td>Background:</td>
			<td><input type="text" size="6" id="background" value="#c3e0ee"/></td>
			<td>Font Size (pt):</td>
			<td><input type="text" size="6" id="fontsize" value=""/></td>
		</tr>
		<tr>
			<td>Height:</td>
			<td><input type="text" size="6" id="height" value="50px"/></td>
			<td>Width:</td>
			<td><input type="text" size="6" id="width" value="100%"/></td>
			<td>Font:</td>
			<td>
				<select id="fontfamily">
					<option selected="selected" value="">(Default)</option>
					<option value="cursive">cursive</option>
					<option value="Arial">Arial</option>
					<option value="monospace">monospace</option>
					<option value="sans-serif">sans-serif</option>
					<option value="serif">serif</option>
					<option value="Tahoma">Tahoma</option>
					<option value="Times">Times</option>
					<option value="Times+New+Roman">Times New Roman</option>
					<option value="Verdana">Verdana</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Border Color:</td>
			<td><input type="text" size="6" id="border-color" value="#999999"/></td>
			<td>Border Width:</td>
			<td><input type="text" size="6" id="border-width" value="1px"/></td>
			<td>Corner Radius:</td>
			<td><input type="text" size="6" id="corner-radius" value="15px"/></td>
		</tr>
		<tr>
			<td align="center"><input type="button" value="Generate" onClick="generateCode(); return false;"/></td>
			<td colspan="3"/>
			<td>Insets:</td>
			<td><input type="text" size="6" id="padding" value="0px"/></td>
		</tr>
		<tr>
			<td colspan="6"><textarea id="snippet" readonly="readonly" style="width: 100%; background: #eeeeee; border: 1px solid #999;" rows="5"></textarea></td>
		</tr>
	</table>
</form>
<p><b>Preview</b></p>
<div id="preview"></div>
</div>
</center>
<html>
